      </form>

      <form action="#" method="#" id="fillTable">
        <input type="number" name="lines" value="" placeholder="fill" class="lines" id="lines">

      </form>
      </div>
        <div class="paragraphes" id="paragraphes">

        </div>
      <script>
      function createTable(l, c, p) {
        /*
        let th = document.createElement('tr');
        let tr = document.createElement('th');
        let td = document.createElement('td');
        */
        var table = document.createElement('table');
        var thead = document.createElement('thead');
        var tbody = document.createElement('tbody');


        table.appendChild(thead);
        for (let i = 0; i < c; i++){
          thead.appendChild(document.createElement('th'));
        }

        table.appendChild(tbody);
          for (let i = 0; i < (l-1); i++){
          let tr = document.createElement('tr');
          for (let j = 0; j < c; j++){
            tr.appendChild(document.createElement('td'));
          }
          tbody.appendChild(tr);
        }


        p.appendChild(table);
      }


      function getValue(){
        let lines = document.querySelector('.lines');
        let columns = document.querySelector('.columns');
        let p = document.querySelector('.paragraphes');
        if (lines != 0) {
          createTable(lines.value, columns.value, p);
        }else{
          alert('Lines must not be null!')
        }

      }

      document.querySelector('.button').addEventListener('click', getValue);

      </script>
